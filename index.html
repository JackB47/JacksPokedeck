<body>
    <div class="banner">
        <form action="http://pokeapi.co/api/v2/pokemon/butterfree" method="GET" id="search_form">
            <div class="searchbar">
                <input type="text" name="pokemon_name" placeholder="Find Pokémon" id="name_pokemon" class="input" />
                <button class="button">Search</button>
            </div>
        </form>
        <section class="logo">
            <a href="https://www.pokemon.com/uk/" target="_blank">

    <div class="grid">
        <section class="Label_Name">
            <h2>Pokémon Name:</h2>
        </section>
        <section class="Poke_Name">
            <h1>Butterfree</h1>

            <h2>11</h2>
        </section>
        <section class="Label_Weight">
            <h2>Weight:</h2>
        </section>
        <section class="Poke_Weight">
            <h2>360</h2>
        </section>
        <section class="Label_Stats">
            <h2> Stats:</h2>
        </section>
        <section class="Poke_Stats">
            <ul>
                <li> </li>
                <li>Stat 2:</li>
                <li>Stat 3:</li>
